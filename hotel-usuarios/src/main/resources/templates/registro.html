<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registro</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Modulo Registro/Login</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">
						You've successfully registered to our awesome app!
					</div>
				</div>

				<h1>Registro</h1>
				<form th:action="@{/usuario/registro}" th:object="${usuarioForm}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">
						Validation error</p>

					<div class="form-group" th:classappend="${#fields.hasErrors('nombre')}? 'has-error':''">
						<label for="nombre" class="control-label">Nombre</label> 
						<input id="nombre" class="form-control" th:field="*{nombre}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('nombre')}" th:text="${error}">
							Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('login')}? 'has-error':''">
						<label for="login" class="control-label">Login</label> 
						<input id="login" class="form-control" th:field="*{login}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('login')}" th:text="${error}">
							Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label">E-mail</label> 
						<input id="email" class="form-control" th:field="*{email}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">
							Validation error</p>
					</div>
					<!--  
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
						<label for="confirmEmail" class="control-label">Confirm
							e-mail</label> <input id="confirmEmail" class="form-control"
							th:field="*{confirmEmail}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmEmail')}"
							th:text="${error}">Validation error</p>
					</div>
					-->
					<div class="form-group"
						th:classappend="${#fields.hasErrors('clave')}? 'has-error':''">
						<label for="clave" class="control-label">Clave</label> 
						<input id="clave" class="form-control" type="password" th:field="*{clave}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('clave')}" th:text="${error}">
							Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('claveConfirmacion')}? 'has-error':''">
						<label for="claveConfirmacion" class="control-label">Confirmacion clave</label> 
						<input id="claveConfirmacion" class="form-control" type="password" th:field="*{claveConfirmacion}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('claveConfirmacion')}" th:text="${error}">
							Validation error</p>
					</div>
					<!--
					<div class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
						<input id="terms" type="checkbox" th:field="*{terms}" /> Â  <label
							class="control-label" for="terms"> I agree with the <a
							href="#">terms and conditions</a> for Registration.
						</label>
						<p class="error-message"
							th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
							error</p>
					</div>
					-->
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/usuario/login}">
							Login here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
